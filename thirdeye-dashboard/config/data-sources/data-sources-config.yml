  - classname: org.apache.pinot.thirdeye.datasource.sql.sqlthirdeyedatasource
    properties:
      h2:
        db: jdbc:h2:./config/h2db
        user: sa
        password: sa
        datasets:
          - tablename: "h2.h2.daily"
            timecolumn: "date"
            granularity: "1days"
            timeformat: "yyyy-mm-dd"
            timezone: "utc"
            metrics:
              value: "sum"
            datafile: "daily.csv"
          - tablename: "h2.h2.hourly"
            timecolumn: "datetime"
            granularity: "1hours"
            timeformat: "yyyy-mm-dd hh:mm:ss"
            timezone: "utc"
            metrics:
              value: "sum"
            datafile: "hourly.csv"
